<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //         Задание 1
        // Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени
        function cube(number) {
            console.log(`${number} в третьей степени - ${number ** 3}`);
        }
        cube(2);
        cube(3);

        // Задание 2
        // Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
        // Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен значение"
        function salaryAfterTax(salary) {
            if (!isNaN(salary)) {
                console.log(`Размер заработной платы за вычетом налогов равен ${salary * 0.87}`);
            } else {
                console.log('Значение заработной платы введено неверно');
            }
        }
        let newSalary = Number(prompt('Введите размер заработной платы: '));
        salaryAfterTax(newSalary);

        // Задание 3
        // Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел
        let number1 = Number(prompt('Введите первое число: '));
        let number2 = Number(prompt('Введите второе число: '));
        let number3 = Number(prompt('Введите третье число: '));

        function chooseMaximum(num1, num2, num3) {
            let maximum;
            if (num1 > num2 && num1 > num3) {
                maximum = num1;
            } else if (num2 > num1 && num2 > num3) {
                maximum = num2;
            } else {
                maximum = num3;
            }
            return maximum;
        }

        console.log(`Из чисел ${number1}, ${number2} и ${number3} максимальное - ${chooseMaximum(number1, number2, number3)}`);

        // Задание 4
        // Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций (каждая функция выполняет одну из них):
        // 1. Сложение
        // 2. Разность
        // 3. Умножение
        // 4. Деление
        // Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться). Округлять значения, которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа меньшее, либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать не нужно.

        function sum(num1, num2) {
            console.log(`Сумма чисел: ${num1} + ${num2} = ${num1 + num2}`);
        }
        function sudtraction(num1, num2) {
            if (num2 > num1) {
                console.log(`Разность чисел: ${num2} - ${num1} = ${num2 - num1}`);
            } else {
                console.log(`Разность чисел: ${num1} - ${num2} = ${num1 - num2}`);
            }
        }
        function multiplication(num1, num2) {
            console.log(`Умножение чисел: ${num1} * ${num2} = ${num1 * num2}`);
        }
        function division(num1, num2) {
            console.log(`Деление чисел: ${num1} / ${num2} = ${num1 / num2}`);
        }

        sum(10, 20);
        sudtraction(5, 10);
        sudtraction(19, 2);
        sudtraction(4, 4);
        multiplication(3, 6);
        division(40, 2);

    </script>
</body>

</html>
